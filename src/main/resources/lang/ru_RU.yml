message:
  ## Префикс для всех сообщений
  prefix: "[MapRights] "
  success:
    map-sign: "Карта была подписана"
    map-unsign: "Подпись с карты была снята"
    map-resign: "Карта была переподписана"
    ## {cost} будет заменено на стоимость
    map-sign-with-cost: "Карта подписана, стоимость: §e{cost}"
    map-unsign-with-cost: "Подпись с карты снята, стоимость: §e{cost}"
    ## {signTime} будет заменено на системное время
    ## {signWorld} будет заменено на мир подписи
    ## {signLocation} будет заменено на местоположение подписи
    ## {mapWorld} будет заменено на мир карты
    ## {mapLocation} будет заменено на местоположение карты
    map-info: "Информация о карте:\n  Время подписи: §e{signTime}\n  §fМир подписи: §e{signWorld}\n  §fМестоположение подписи: §e{signLocation}\n  §fМир карты: §e{mapWorld}\n  §fМестоположение карты: §e{mapLocation}"
  failed:
    no-permission: "У вас нет прав для использования этой команды"
    must-be-player: "Вы должны быть игроком, чтобы использовать эту команду!"
    must-hold-filled-map: "Вы должны держать заполненную карту"
    map-no-metadata: "Карта не имеет метаданных"
    map-already-signed: "Карта уже подписана"
    map-not-signed: "Карта не подписана"
    map-unsign-denied: "Вам не разрешено снимать подпись с этой карты"
    map-resign-denied: "Вам не разрешено переподписывать эту карту"
    map-copy-denied: "Вам не разрешено копировать эту карту"
    ## {cost} будет заменено на стоимость
    not-enough-money: "Недостаточно средств, невозможно выполнить операцию, требуется: §e{cost}"
    map-no-info: "Карта не имеет информации"

lore:
  ## {author} будет заменено на имя автора
  signed-by: "§7Подписано §e{author}"
